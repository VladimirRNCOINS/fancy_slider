                                            <div id="thumbMiddleImagesWrapper">
                                                <a class="fancybox-thumb image" rel="fancybox-thumb" data-fancybox="gallery" href="./img/test-55555-4.jpg" style="height: 216px;">
                                                    <img src="./img/small/test-55555-4.jpg" alt="монета" title="монета" />
                                                </a>
                                                <!--<a class="fancybox-thumb image video-image-wrapper" rel="fancybox-thumb" data-fancybox="gallery" href="https://videorn.ru/auction-26/31042.mp4" style="height: 216px;">
                                                    <img src="./img/video_image.jpg" alt="Медаль 1706 года Битва при Калише" title="Медаль 1706 года ">

                                                <a class="fancybox-thumb image" rel="fancybox-thumb" data-fancybox="gallery" href="./img/test-77777.jpg" style="height: 216px;">

                                                </a>

                                                </a>
                                            </div>

                                                    спросить

                                                    поделиться

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="thumbImagesWrapper" class="owl-carousel thumb-images-wrapper owl-loaded owl-drag" style="width: 1000px;">
                                    <div class="owl-stage">
                                        <div class="owl-item active" style="width: 204px; margin-right: 15px;">
                                            <div data-num="1" class="thumb-item">

                                            </div>
                                        </div>
